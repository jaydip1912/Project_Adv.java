<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* div{
           
            background: #dca4e7;
            border: 2px solid black;
            color: rgb(0, 0, 0);
        } */

        h1{
            border-radius: 10px;
            background-color:bisque;
            border: 2px solid blue;
            text-align: center;
        }
        table{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color:#f3f0ff;
            border-spacing: 3ch;
            border: 2px solid rgb(236, 168, 168);
            margin: auto;
        }


    </style>


</head>
<body>
    <form action="Data" method="post">
    <div>
        <table>
            <tr>  
                <td colspan="2">
                    <h1>Registration Form</h1>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                <td>
                    <input type="text" name="uname" placeholder="Enter Name " required>
                
                </td>
            </tr>
        

            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="ugender" value="male" required >Male &nbsp; &nbsp;
                        <input type="radio" name="ugender" value="female"> Female
                </td>
            </tr>

            <tr>
                
                <td>
            
                Mobile No:
                </td>
                <td>
                    <input type="number" name="umobile" placeholder="Enter here" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" name="uemail" placeholder="Enter your Email" required>
                </td>
            </tr>
            <tr>
                <td>
                    Aadhar No:
                </td>
                <td>
                    <input type="number" name="uaadhar" required>
                </td>
            </tr>
            <tr>
                <td>
                    Select Blood Group:
                </td>
                <td>
                    <select name="ubgroup" id="" required>
                        <option value="" disabled selected value>Select</option>
                        <option value="a+">A+</option>
                        <option value="b+">B+</option>
                        <option value="a-">A-</option>
                        <option value="b-">B-</option>
                        <option value="ab+">AB+</option>
                        <option value="ab-">AB-</option>
                        <option value="o+">O+</option>
                        <option value="o-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Select Class :
                </td>
                <td>
                    <select name="uclass" id="" required>
                        <option value="" disabled selected value>Select</option>
                        <option value="it">IT</option>
                        <option value="mca">MCA</option>
                        <option value="bca">BCA</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Select Sem :
                </td>
                <td>
                    <select name="usem" id="" required>
                        <option value="" disabled selected value>Select</option>
                        <option value="sem1">Sem-1</option>
                        <option value="sem2">Sem-2</option>
                        <option value="sem3">Sem-3</option>
                        <option value="sem4">Sem-4</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
            
            <tr style="text-align: center">
                <td colspan="2">
                    <a href="Fatch" >Show Record</a>
                        
                </td>
            </tr>
        </table>
    </div>
    </form>    

</body>
</html>
